<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-box">
                <button class="go-back"><img src="./images/logo/icons/arrow_back.svg" alt="Go Back"></button>
                <img src="./images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" class="logo">
            </div>
            <div class="location-box">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="explore">
                <p><strong>Réservez le menu qui vous convient</strong></p>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </header>
        <main class="main-container">
            <div class="function-box">
                <p class="box-title"><strong>Fonctionnement</strong></p>
                <div class="function-row">
                    <p class="purple-number">1</p>  
                    <div class="function-card">
                        <img src="./images/icons/smartphone.svg" class="function-icon">
                        <p><strong>Choisissez un restaurant</strong></p>
                    </div>
                </div>
                <div class="function-row">
                    <p class="purple-number">2</p>
                    <div class="function-card">
                        <img src="./images/icons/format_list_bulleted.svg" class="function-icon">
                        <p><strong>Composez votre menu</strong></p>
                    </div>
                </div>
                <div class="function-row">
                    <p class="purple-number">3</p>
                    <div class="function-card">
                        <img src="./images/icons/storefront.svg" class="function-icon">
                        <p><strong>Dégustez au restaurant</strong></p>
                    </div>
                </div>
            </div>
            <div class="restaurants-box">
                <p class="box-title"><strong>Restaurants</strong></p>
                <div class="restaurant-card">
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'une assiette de restaurant">
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
