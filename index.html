<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-box">
                <button class="go-back"><i class="fa-solid fa-arrow-left"></i></button>
                <img src="./images/logo/ohmyfood.png" alt="Logo OhMyFood" class="logo">
            </div>
            <div class="location-box">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="explore">
                <p><strong>Réservez le menu qui vous convient</strong></p>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
